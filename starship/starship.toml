"$schema" = 'https://starship.rs/config-schema.json'

format = """
[╭](fg:current_line)\
$os\
$status\
[─](fg:current_line)$directory\
$git_branch\
$git_status\
$git_state\
$fill\
$nodejs\
$bun\
$deno\
$python\
$php\
$golang\
$java\
$gradle\
$zig\
$rust\
$c\
$cmd_duration\
[─](fg:current_line)$time\
$username\
$hostname\
$line_break\
[╰](fg:current_line)$character\
"""

palette = 'catppuccin_mocha'
#palette = 'tokyo_night'
add_newline = false

[palettes.catppuccin_mocha]
foreground = '#D9E0EE'
background = '#1E1E2E'
current_line = '#2E2E3E'
primary = '#313244'
box = '#2E2E3E'
blue = '#8AADF4'
cyan = '#76E3F6'
green = '#A6E3A1'
orange = '#F9AF74'
pink = '#F5BDE6'
purple = '#CBA6F7'
red = '#F38BA8'
yellow = '#F9E2AF'
status = '#e23140'

[palettes.tokyo_night]
foreground = '#D8D8D8'
background = '#1A1B26'
current_line = '#2A2C37'
primary = '#292E42'
box = '#2A2C37'
blue = '#7AA2F7'
cyan = '#7FDBCA'
green = '#98C379'
orange = '#FF9E64'
pink = '#FF75A0'
purple = '#BB80B3'
red = '#F7768E'
yellow = '#E5C07B'
status = '#e23140'

[os]
format = '[$symbol](fg:orange)'
disabled = false

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
Arch = " "
